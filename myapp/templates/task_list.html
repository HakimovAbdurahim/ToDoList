{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>My To Do List</h1>
<form action="" method="get">
    <input type="text" name="search-area">
    <input type="submit" value="Search Task">
</form>
<table>
    <tr>
        <th>Items</th>
    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{task.id}} - {{task.title}}</td>
        <td><a href="{% url 'detail' task.id %}">View</a></td>
        <td><a href="{% url 'create' %}">Add</a></td>
        <td><a href="{% url 'update' task.id %}">Update</a></td>
        <td><a href="{% url 'delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    <a href="{% url 'create' %}">Add New Item</a>
    {% endfor %}
</table>
